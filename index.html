<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Investment&nbsp;Simulator</title>
    <link rel="stylesheet" href="css/SP_JM.css">
     <div id="trade_val_1" class="wrapper">
      <h3>Initial Investment: $<span class="initial"></span></h3></div>
    <div id="trade_val_2" class="wrapper">
      <h2 id="trade_val_2">Current Balance: $<span class="val"></span></h2>
    </div>
    <svg id="svgMain" width="960" height="450"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/SP_JM.js"></script>
  </head>
  <body>
    <div id="start_screen" class="wrapper">
      <button id="start_butt" onclick="begin()">Begin</button>
    </div>
    <div id="trade_screen" class="wrapper hidden">
      <button class="sell" id="trade">Sell / Remove</button>
    </div>
    <div class="wrapper" id="date_message"></div>
    <br>
    <div class="wrapper" id="end_msg"></div>
    <br>
    <div class="wrapper" id="end_msg1"></div>
  </body>
</html>
