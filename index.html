<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Investment&nbsp;Simulator</title>
    <link rel="stylesheet" href="css/SP_JM.css">
     <div id="initialValue" class="center">
      <h3>Initial Investment: $<span class="initialValueText"></span></h3></div>
    <div id="currentValue" class="center">
      <h2 id="currentValue">Current Balance: $<span class="currentValueText"></span></h2>
    </div>
    <svg id="svgMain" width="960" height="450"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/SP_JM.js"></script>
  </head>
  <body>
    <div id="startScreen" class="center">
      <button id="startButton" onclick="begin()">Begin</button>
    </div>
    <div id="tradeScreen" class="center hidden">
      <button class="sell" id="trade">Sell / Remove</button>
    </div>
    <div class="center" id="dateMessage"></div>
    <br>
    <div class="center" id="endMsg1"></div>
    <br>
    <div class="center" id="endMsg2"></div>
  </body>
</html>
